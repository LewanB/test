<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <form action="" method="GET">
      <fieldset>
        <legend>Sport Picker</legend>
        <label for="sportpicker">Pick Your Sport</label>
        <select name="sportpicker" id="sportpicker">
          <option value="">Rugby</option>
          <option value="">Golf</option>
          <option value="">Soccer</option>
        </select>
        <br />

        <label for="timepicker">Select your time</label>
        <input type="time" name="timepicker" id="timepicker" required />
        <input type="submit" value="Submit" />

        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
